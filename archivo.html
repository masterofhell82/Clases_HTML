<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Expanding Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='form-overlay'></div>
<div class='icon fa fa-pencil' id='form-container'>
  <span class='icon fa fa-close' id='form-close'></span>
  <div id='form-content'>
    <div id='form-head'></div>
    <form>
      <input class='input name' name='user_name' placeholder='Tu nombre por favor' type='text'>
      <input class='input email' name='user_email' placeholder='A contact email' type='text'>
      <textarea class='input message' placeholder='¿Cómo puedo ayudar?'></textarea>
      <input class='input submit' type='submit' value='Enviar mensaje'>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://codepen.io/woodwork/pen/XXZaGQ.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
